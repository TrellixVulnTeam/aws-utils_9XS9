---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: logging
  labels:
    k8s-app: fluentd-logging
data:
  # Configuration files: server, input, filters and output
  # ======================================================

  fluent.conf: |
    <source>
      @type forward
      port 24224
      bind 0.0.0.0
      @label @RAW
    </source>

    <label @RAW>
      <match ** >
        @type  elasticsearch
        scheme http
        host   100.64.23.253
        port   9200
        logstash_format true
        index_name logstash
      </match>
    </label>
    # for debugging
    <label @ERROR>
      <match ** >
        @type stdout
      </match>
    </label>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentd
  namespace: logging
  labels:
    k8s-app: fluentd-logging
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: fluentd-logging
      version: v1
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      nodeSelector:
          node.role: be
      containers:
      - name: fluentd
        # image: fluent/fluentd-kubernetes-daemonset:v1-debian-elasticsearch
        #image: fluent/fluentd-kubernetes-daemonset:v1.12.0-debian-elasticsearch7-arm64-1.0
        #image: fluent/fluentd-kubernetes-daemonset:v1-debian-elasticsearch7
        image: purecap/custom-fluentd-es7:v1
        env:
#         - name:  FLUENT_ELASTICSEARCH_HOST
#           value: "100.64.23.253"
#         - name:  FLUENT_ELASTICSEARCH_PORT
#           value: "9200"
#         - name: FLUENT_ELASTICSEARCH_SCHEME
#           value: "http"
          - name: FLUENT_UID
            value: "0"
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: fluentd-config
          mountPath: /fluentd/etc/
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: fluentd-config
        configMap:
          name: fluentd-config
      serviceAccountName: fluentd
---
apiVersion: v1
kind: Service
metadata:
  name: fluentd-svc
  namespace: logging
  labels:
    k8s-app: fluentd-logging
    version: v1
spec:
  ports:
    - port: 24224
      targetPort: 24224
      protocol: TCP
  selector:
    k8s-app: fluentd-logging
